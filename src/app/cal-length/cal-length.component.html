<div class="page-content p-5" id="content">
  <div
    class="container shadow-sm p-3 mb-5 bg-white rounded"
    style="margin-top:-30px;"
  >
    <h3
      style="margin-top:20px;font-family: 'Acme', sans-serif; font-size: 25pt;"
    >
      Length Determination Section
    </h3>
    <hr />
    <br />
    <div class="container">
      <ul class="nav nav-pills">
        <li
          class="nav-item"
          class="btn border border-dark "
          [class.currentmode]="viewmode == 'doity'"
          (click)="viewmode = 'doity'"
          style="width:50%;  border: 1px solid; text-align: center;font-size:20pt; font-family: 'Cute Font', cursive;"
        >
          Do it yourself
        </li>
        <li
          class="nav-item"
          class="btn border border-dark"
          [class.currentmode]="viewmode == 'letusdo'"
          (click)="viewmode = 'letusdo'"
          style="width:50%; border: 1px solid;text-align: center; font-size:20pt; font-family: 'Cute Font', cursive;"
        >
          Let Us Do
        </li>
      </ul>
    </div>
    <Br />
    <div class="container" [ngSwitch]="viewmode">
      <div *ngSwitchCase="'doity'">
        <div
          class="upload-btn-wrapper"
          style="font-family: 'Cute Font', cursive;"
        >
          <button type="button" class="uplbtn">
            <img src="https://img.icons8.com/metro/24/000000/upload.png" />
            Upload Image Here
          </button>
          <input type="file" (change)="FileUploead($event)" />
        </div>
        <button
                type="button"
                class="btn refrencebtn "
                (click)="changeMode()"
              >
                <img
                  src="https://img.icons8.com/metro/15/000000/submit-progress.png"
                  style="padding-top: 0.2%;"
                />
                Drag Mode
        </button>

        <div class="container" style="width: 100%;">
          <ul class="nav nav-pills" style="font-family:lato">
            <li class="nav-item" class="btn " style="width:70%;  height:90%;">
                  
                  <angular-cropper
                  class="img-fluid"
                  #angularCropper
                  [cropperOptions]="{ checkCrossOrigin: true }"
                  [imageUrl]="myImage"
                ></angular-cropper>
              
            </li>
            <!--background:linear-gradient(to right bottom,#edffebb6,#cbffec98);-->
            <li
              class="nav-item"
              class="btn border shadow-sm p-3 mb-5 bg-white rounded"
              style="width:30%; border: 1px solid;text-align: center; background:linear-gradient(to right bottom,#edffebb6,#cbffec98);"
            >
              <div>
                <h4
                  style="font-family: 'Noto Sans', sans-serif; font-size: 13pt;"
                >
                  If You Want To Rotate
                </h4>
                <hr />
                <div class="input-group mb-2">
                  <input
                    #Rangle
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="Angle"
                    style="margin-left:5%;  width:60%;margin-top:15px; font-family:lato;"
                  />
                  <div
                    class="input-group-prepend"
                    style="margin-top:15px;margin-right:15px;"
                  >
                    <div
                      class="input-group-text"
                      style="background:linear-gradient(to right bottom,#7ed56fc7,rgba(0, 168, 106, 0.596));"
                    >
                      <img
                        src="https://img.icons8.com/wired/20/000000/measurement-tool.png"
                      />
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  class="btn refrencebtn "
                  (click)="getRotate(Rangle.value)"
                >
                  <img
                    src="https://img.icons8.com/android/15/000000/rotate--v1.png"
                    style="padding-top: 0.2%;"
                  />
                  Rotate
                </button>
              </div>
              <br />
              <div>
                <h4
                  style="font-family: 'Noto Sans', sans-serif; font-size: 13pt;"
                >
                  For Reference
                </h4>
                <hr />
                <div class="input-group mb-2">
                  <input
                    #RefWidth
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="Width"
                    style="margin-left:5%;  width:60%; font-family:lato;"
                  />
                  <div class="input-group-prepend" style="margin-right:15px;">
                    <div
                      class="input-group-text"
                      style="background:linear-gradient(to right bottom,#7ed56fc7,rgba(0, 168, 106, 0.596));"
                    >
                      <img
                        src="https://img.icons8.com/material-outlined/20/000000/length-cm.png"
                      />
                    </div>
                  </div>
                </div>
                <div class="input-group mb-2">
                  <input
                    #RefHeight
                    type="text"
                    class="form-control"
                    id="inlineFormInputGroup"
                    placeholder="Height"
                    style="margin-left:5%;  width:60%;margin-top:15px; font-family:lato;"
                  />
                  <div
                    class="input-group-prepend"
                    style="margin-top:15px;margin-right:15px;"
                  >
                    <div
                      class="input-group-text"
                      style="background:linear-gradient(to right bottom,#7ed56fc7,rgba(0, 168, 106, 0.596));"
                    >
                      <img
                        src="https://img.icons8.com/material-outlined/20/000000/length-cm.png"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <button
                type="button"
                class="btn refrencebtn "
                (click)="getReference(RefWidth.value, RefHeight.value)"
              >
                <img
                  src="https://img.icons8.com/metro/15/000000/submit-progress.png"
                  style="padding-top: 0.2%;"
                />
                Submit
              </button>
              <button
                type="button"
                class="btn refrencebtn"
                (click)="getReset()"
              >
                <img
                  src="https://img.icons8.com/android/15/000000/recurring-appointment.png"
                  style="padding-top: 0.2%;"
                />
                Reset
              </button>
              <br /><br />
              <h4
                style="font-family: 'Noto Sans', sans-serif; font-size: 13pt;"
              >
                For Object
              </h4>
              <hr />

              <button
                type="button"
                class="btn refrencebtn "
                (click)="getObject()"
              >
                <img
                  src="https://img.icons8.com/pastel-glyph/15/000000/length-1.png"
                  style="padding-top: 0.2%;"
                />
                Get Height and Width
              </button>
              <br />
              <br />

              <h5 style="font-family: 'Neucha', cursive; text-align:left">
                Width = {{ objWt }}
              </h5>
              <br />
              <h5 style="font-family: 'Neucha', cursive; text-align:left">
                Height = {{ objHt }}
              </h5>
            </li>
          </ul>
        </div>
        <br />
      </div>
      <div *ngSwitchCase="'letusdo'">
        <div style="width:100%;">
          <img
            src="assets/Nature-Wallpapers-HD-for-PC.jpeg"
            class="img-fluid"
            alt="Responsive image"
            style="width:90%;margin-left:5%;max-height:700px"
          />
          <div class="container" style="width: 100%;margin-top: 3%">
            <ul class="nav nav-pills" style="font-family:lato">
              <!--background:linear-gradient(to right bottom,#edffebb6,#cbffec98);-->
              <li
                class="nav-item"
                class="btn border border-dark"
                style="background:linear-gradient(to right bottom,#edffebb6,#cbffec98);width:100%; border: 1px solid;text-align: center;"
              >
                <form class="form-inline">
                  <div
                    class="input-group mb-2 "
                    style="margin-left: 2% ;margin-right: 2% ;"
                  >
                    <div
                      class="upload-btn-wrapper"
                      style="font-family: 'Cute Font', cursive;"
                    >
                      <button class="uplbtn1">
                        <img
                          src="https://img.icons8.com/metro/24/000000/upload.png"
                        />Upload Image Here
                      </button>
                      <input type="file" name="myfile" />
                    </div>
                  </div>
                  <div
                    class="input-group mb-2 "
                    style="margin-top:6px;margin-right:2%;"
                  >
                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroupUsername2"
                      placeholder="width"
                    />
                    <div
                      class="input-group-prepend"
                      style="margin-right: 2px;margin-right:2%;"
                    >
                      <div
                        class="input-group-text"
                        style="background:linear-gradient(to right bottom,#7ed56fc7,rgba(0, 168, 106, 0.596));"
                      >
                        <img
                          src="https://img.icons8.com/wired/20/000000/measurement-tool.png"
                        />
                      </div>
                    </div>
                  </div>

                  <div
                    class="input-group mb-2 "
                    style="margin-top:6px;margin-right:5%;"
                  >
                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroupUsername2"
                      placeholder="height"
                    />
                    <div class="input-group-prepend" style="margin-right:2%;">
                      <div
                        class="input-group-text"
                        style="background:linear-gradient(to right bottom,#7ed56fc7,rgba(0, 168, 106, 0.596));"
                      >
                        <img
                          src="https://img.icons8.com/wired/20/000000/measurement-tool.png"
                        />
                      </div>
                    </div>
                  </div>

                  <button
                    type="button"
                    class="btn btn-primary mb-2"
                    style=" color : black; background:linear-gradient(to right bottom,#7ed56fc7,rgba(0, 168, 106, 0.596));
                              margin-top:6px;"
                  >
                    <img
                      src="https://img.icons8.com/metro/15/000000/submit-progress.png"
                    />
                    Submit
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary mb-2"
                    style="color : black; margin-top:6px;margin-left: 2%; background:linear-gradient(to right
                                  bottom,#7ed56fc7,rgba(0, 168, 106, 0.596));"
                  >
                    <img
                      src="https://img.icons8.com/android/15/000000/recurring-appointment.png"
                      style="padding-top: 0.2%;"
                    />
                    Reset
                  </button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
